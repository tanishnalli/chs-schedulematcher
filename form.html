<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
</head>
<body style="background-color:#242626;">
<nav>
    <img src="https://tinoclubs.com/static/site/dusty.webp" alt="dusty" width="50" height="50">
    <div class="logo">CHS Schedule Matcher</div>
    <div class="nav-items">
        <a href="hero.html">Home</a>
    </div>
</nav>
<form class="form">
    <label for="name">Name: </label>
    <input type="text" id="name" name="name">
    <br><br>
    <label for="grade">Grade: </label>
    <select name="grade" id="grade">
        <option value="freshman">--select--</option>
        <option value="freshman">Freshman</option>
        <option value="sophomore">Sophomore</option>
        <option value="junior">Junior</option>
        <option value="senior">Senior</option>
    </select>
    <p class="periodDescription">Please enter your teacher's first and last name in each period with a comma in the middle (first name, last name), if you have a free <br>period type none into the box. If you are unsure about what your teacher's first and last name you can look for it here: <a class="staffLink" href="https://chs.fuhsd.org/search-results?q=staff" target="_blank">Staff Names</a></p>
    <section class="periods">
        <label for="period1">Period 1: </label>
        <input type="text" id="period1" name="period">
        <br><br>
        <label for="period2">Period 2: </label>
        <input type="text" id="period2" name="period">
        <br><br>
        <label for="period3">Period 3: </label>
        <input type="text" id="period3" name="period">
        <br><br>
        <label for="period4">Period 4: </label>
        <input type="text" id="period4" name="period">
        <br><br>
        <label for="period5">Period 5: </label>
        <input type="text" id="period5" name="period">
        <br><br>
        <label for="period6">Period 6: </label>
        <input type="text" id="period6" name="period">
        <br><br>
        <label for="period7">Period 7: </label>
        <input type="text" id="period7" name="period">
        <br><br>
        <input type="submit" value="Submit">
    </section>

</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
</head>
<body style="background-color:#242626;">
<nav>
    <img src="https://tinoclubs.com/static/site/dusty.webp" alt="dusty" width="50" height="50">
    <div class="logo">CHS Schedule Matcher</div>
    <div class="nav-items">
        <a href="form.html">Schedule Matcher</a>
    </div>
</nav>
<section class="loginSignUp">
    <h2>Sign Up</h2>
    <form id="signupForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <input type="submit" value="Sign Up">
    </form>
    <br></br>
    <h2>Log In</h2>
    <form id="loginForm">
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" required>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" required>
        <input type="submit" value="Log In">
    </form>
    <p id="message"></p>
</section>
</body>
</html>
